<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <script type="text/javascript">
      var segment = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.host +
          l.pathname.split("/").slice(0, 1 + segment).join("/") +
          "/?/" +
          l.pathname
            .split("/")
            .slice(1 + segment)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
